<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let The Dogs Out</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/4f7032446d.js" crossorigin="anonymous" SameSite="None"></script>
</head>
<body>
    <div class="container">
        <h1>Let The Dogs Out</h1>

        <form>
            <h2>Select Number between 1 and 50 <i class="fal fa-paw-alt"></i></h2>
            <input type="number" id="userInput" name="userInput"
       min="1" max="50" value="3">
          <input type="submit" value="Let The Dogs Out">
        </form>
        <section class="results hidden">
          <h3><em>Who Let The Dogs Out! <br> *Woof, woof, woof, woof, woof*</em></h3>
          <div class="results-img"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
