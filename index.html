<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let The Dogs Out</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/4f7032446d.js" crossorigin="anonymous" SameSite="None"></script>
</head>
<body>
    <div class="container">
        <h1>Let The Dogs Out</h1>

        <hr>
        <form>
          <h3>Instructions: Enter a number between 1 & 50 <i class="fal fa-paw-alt"></i></h3>
            <input type="number" id="userInput" name="userInput"
       min="1" max="50" value="3">
          
          <input id="submit" type="submit" value="Let The Dogs Out">
        </form>
<hr>
        <section class="results hidden">
          <h3 class="hidden message"><em>Who Let The Dog(s) Out! <br> *Woof, woof, woof, woof, woof*</em></h3>
        <div class="entry">
          <img src="" class="results-img hidden">
          </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
